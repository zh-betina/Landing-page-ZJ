<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Find your next Holiday destination in seconds
    with the help of our tool.">
    <link rel="stylesheet" type="text/css" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Find your Holiday Destination</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__logo">
        <span class="nav__logo--text"><span>Your</span> <span>next</span> <span>holidays</span></span>
      </div>
      <div class="nav__links-box">
        <li class="nav__links-list list">
          <ul class="nav__link link"><a href="#">Home</a></ul>
          <ul class="nav__link link"><a href="#">Product</a></ul>
          <ul class="nav__link link"><a href="#">About</a></ul>
          <ul class="nav__link link"><a href="#">Contact</a></ul>
        </li>
      </div>
      <button class="nav__button btn btn-purple">Sign up</button>
    </nav>
    <header class="header">
      <div class="header__box">
        <h1 class="header__text">Find the Best Holiday's Destination <p>in Seconds</p></h1>
        <div class="header__buttons-box">
          <button class="header__btn btn btn-white">Get Started</button>
          <button class="header__btn btn btn-purple">Try for Free</button>
        </div>
        <div class="header__img">
          <img src="./img/header-img.jpg" alt="Photo of the beach in Turkey">
        </div>
      </div>
    </header>
    <main class="main">
        <form class="form__subscribe">
          <h2 class="form__subscribe--heading text-uppercase text-dark">Subscribe</h2>
          <label for="email" class="form__label--text-p text-dark">Subscribe to get exclusive content</label>
          <div class="form__subscribe-input-box">
            <input class="form__input" type="email" id="email" name="email" placeholder="Enter Your Address Email" required>
            <button class="form__btn btn btn-purple text-uppercase text-white">Subscribe</button>
          </div>
        </form>
    </main>
    <footer class="footer">
      <div class="footer__left-box">
        <li class="footer__links-list list">
          <ul class="footer__link link"><a href="#">Regulamin</a></ul>
          <ul class="footer__link link"><a href="#">Polityka prywatności</a></ul>
          <ul class="footer__link link"><a href="#">Kontakt</a></ul>
        </li>
        <div class="footer__bottom-text">
          <p class="footer__text text-white">2020, Wszelkie prawa zastrzeżone</p>
        </div>
      </div>
      <div class="footer__map">
        <div class="footer__map--canvas">
          <iframe width="366px" height="288px" id="footer__map--canvas"
                  src="https://maps.google.com/maps?q=Warszawa&t=&z=13&ie=UTF8&iwloc=&output=embed"
                  frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
          </iframe>
        </div>
      </div>
      <div class="footer__contact-network footer__right-box">
        <p class="footer__text text-white"><span class="fas fa-map-marker-alt footer__map-icon"></span>Some location somewhere</p>
        <p class="footer__text text-white"><span class="fas fa-mobile-alt footer__phone-icon"></span>(48) 123 456 789</p>
        <div class="footer__social-media icons">
          <span class="fab fa-twitter footer__twitter-icon"></span>
          <span class="fab fa-facebook-square footer__fb-icon"></span>
        </div>
      </div>
    </footer>
  </body>
</html>
